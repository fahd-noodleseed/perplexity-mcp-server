name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Build and Test
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
      continue-on-error: true  # Remove when tests exist

    - name: Build
      run: npm run build

    - name: Upload build
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  # Check if we should publish (only on main)
  check-publish:
    name: Check Version
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      publish: ${{ steps.check.outputs.publish }}
      version: ${{ steps.check.outputs.version }}

    steps:
    - uses: actions/checkout@v4

    - name: Check version
      id: check
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT

        if npm view noodle-perplexity-mcp@$VERSION version 2>/dev/null; then
          echo "Version $VERSION already published"
          echo "publish=false" >> $GITHUB_OUTPUT
        else
          echo "Version $VERSION ready to publish"
          echo "publish=true" >> $GITHUB_OUTPUT
        fi

  # Manual approval gate
  approve:
    name: Approve Release
    runs-on: ubuntu-latest
    needs: check-publish
    if: needs.check-publish.outputs.publish == 'true'
    environment: production

    steps:
    - name: Request approval
      run: echo "ðŸš€ Ready to publish v${{ needs.check-publish.outputs.version }} - awaiting manual approval"

  # Publish to npm
  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [check-publish, approve]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'

    - name: Install and build
      run: |
        npm ci
        npm run build

    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Tag release
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag v${{ needs.check-publish.outputs.version }}
        git push origin v${{ needs.check-publish.outputs.version }}